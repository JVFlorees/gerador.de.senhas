<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="container">
        <!-- FormulÃ¡rio para gerar senha -->
        <form method="POST" class="form-gerar">
            <label>Escolha o tamanho da senha:</label>
            <input type="number" name="tamanho" min="1" required><br>
            <button type="submit" name="acao" value="gerar">Gerar Senha</button>
        </form>

        <!-- FormulÃ¡rio para limpar senha -->
        <form method="GET" class="form-limpar">
            <button type="submit" name="acao" value="limpar">Limpar Senha</button>
        </form>

        <!-- Exibe a senha gerada, se houver -->
        {% if senha %}
            <h3 class="senha">Senha gerada: {{ senha }}</h3>
        {% endif %}
    </div>
</body>
</html>
