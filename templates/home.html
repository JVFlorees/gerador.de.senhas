<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Gerador de Senhas</title>
</head>
<body>
    <!-- FormulÃ¡rio para o usuÃ¡rio digitar o tamanho da senha -->
    <form method="POST">
        <label>Escolha o tamanho da senha:</label>
        <input type="number" name="tamanho" min="1" required>
        <button type="submit" name="acao" value="gerar">Gerar Senha</button>
    </form>
    <form method="get">
        <button type="submit" name="acao" value="limpar">Limpar Senha</button>
    </form>

    <!-- Exibe a senha gerada, se houver -->
    {% if senha %}
        <h3>Senha gerada: {{ senha }}</h3>
    {% endif %}

</body>
</html>
